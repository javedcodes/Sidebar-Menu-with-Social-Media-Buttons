<!DOCTYPE html>
<!-- Created By JV Codes - www.jvcodes.com -->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sidebar Menu with Social Media Buttons | JV Codes</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <!-- Wrapper for sidebar and content -->
    <div class="wrapper">
        <!-- Checkbox used to toggle the menu -->
        <input type="checkbox" id="btn" hidden>
        
        <!-- Menu button to open/close sidebar -->
        <label for="btn" class="menu-btn">
            <i class="fas fa-bars"></i> <!-- Menu icon (hamburger) -->
            <i class="fas fa-times"></i> <!-- Close icon -->
        </label>

        <!-- Sidebar navigation -->
        <nav id="sidebar">
            <div class="title">Side Menu</div>
            <ul class="list-items">
                <!-- Navigation links with icons -->
                <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fas fa-sliders-h"></i>Clients</a></li>
                <li><a href="#"><i class="fas fa-address-book"></i>Services</a></li>
                <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
                <li><a href="#"><i class="fas fa-stream"></i>Features</a></li>
                <li><a href="#"><i class="fas fa-user"></i>About us</a></li>
                <li><a href="#"><i class="fas fa-globe-asia"></i>Languages</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i>Contact us</a></li>
                
                <!-- Social media icons -->
                <div class="icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </ul>
        </nav>
    </div>

    <!-- Main content area outside the sidebar -->
    <div class="content">
        <div class="header">Sidebar Menu with Social Media Buttons | HTML and CSS</div>
    </div>
</body>
</html>
